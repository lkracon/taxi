<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Taxis</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <table class="table table-hover table-bordered table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Driver</th>
                    <th>Marka</th>
                    <th>Model</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taxi in taxis | orderBy:'id'" ng-click="goTo(taxi.id)" style="cursor:pointer;">
                    <td>{{taxi.id}}</td>
                    <td>{{taxi.user.firstName}} {{taxi.user.lastName}}</td>
                    <td>{{taxi.marka}}</td>
                    <td>{{taxi.model}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-4">
        <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#add-form">
        <i class="fa fa-plus-square"></i> Add Taxi
        </button>
        <form id="add-form" role="form" ng-init="taxi" ng-submit="addTaxi(taxi); taxi = {}" class="collapse out">
            <div class="form-group">
                <label>Driver</label>
                <select ng-model="taxi.user.id" ng-options="driver.id as (driver.firstName + ' ' + driver.lastName) for driver in drivers" class="form-control" placeholder="Driver">
                </select>
            </div>
            <div class="form-group">
                <label>Marka</label>
                <input ng-model="taxi.marka" class="form-control" placeholder="Marka">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input ng-model="taxi.model" class="form-control" placeholder="Model">
            </div>
            <button type="submit" class="btn btn-success"><i class="fa fa-plus-square"></i> Add</button>
        </form>
    </div>
</div>
