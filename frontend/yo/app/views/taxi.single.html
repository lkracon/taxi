<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Taxi {{taxi.id}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <form role="form" ng-submit="taxi.$save({id:taxi.id})">
            <div class="form-group">
                <label>Driver</label>
                <select ng-model="taxi.user.id" ng-options="driver.id as (driver.firstName + ' ' + driver.lastName) for driver in drivers" class="form-control" placeholder="Driver">
                </select>
            </div>
            <div class="form-group">
                <label>Marka</label>
                <input ng-model="taxi.marka" class="form-control" placeholder="Marka">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input ng-model="taxi.model" class="form-control" placeholder="Model">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-lg-6">
        <h3>Position</h3>
        {{taxiMarker.coords}}
        <div id="map-canvas"  style="display:block;height:300px"/> 
    </div>
</div>
